<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../project1/loginstyle.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

</head>
<body>
    <div class="login-container">
        <i class="fa-brands fa-spotify"></i>
        <h2>Login in to Spotify</h2>
        <form>
            <button type="button" class="social-btn google" onclick="window.location.href='https://accounts.google.com/'">
                    <i class="fa-brands fa-google"></i>
                <div class="btn-text">Continue with Google</div>
            </button>

            <button type="button" class="social-btn apple" onclick="window.location.href='https://account.apple.com/'">
                <i class="fa-brands fa-apple"></i>
                <div class="btn-text">Continue with Apple</div>
            </button>

            <div class="divider"><hr></div>
            <input type="text" placeholder="Username" name="username" required/>
            <div class="warning">Username is required.</div>

            <input type="password" placeholder="Password" name="password" required/>
            <div class="warning">Password is required.</div>

            <button type="submit" class = "submit-btn" onclick="window.location.href='https://www.youtube.com/watch?v=xvFZjo5PgG0'">Log In</button>
        </form>
    </div>
</body>
</html>
